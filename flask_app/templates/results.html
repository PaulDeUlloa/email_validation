<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Success Page</title>
</head>

<body>
    <div class="container">
        <div class="col-6 bg-info rounded mx-auto p-5 text-dark mt-5">
            <div class="bg-success text-dark">
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                <h2>Success</h2>
                {% for message in messages %}
                <p>{{message}}</p>
                {% endfor %}
                {% endif %}
                {% endwith %}
            </div>
            <h2>Here are the emails:</h2>
            {% for email in emails %}
            <p>{{email.email}} {{email.created_at}} <button class="btn btn-danger"><a
                        href="/destroy/{{email.id}}">Delete</a></button></p>
            {% endfor %}
        </div>
        <!-- HOME BUTTON ON THE FAR RIGHT  -->
        <div class="text-end">
            <a href="/">Home</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
